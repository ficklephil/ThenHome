<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      This is the addhome view.
    </div>
  </div>
  <form class="thing-form">
   <p class="input-group">
    <input type="text" class="form-control" ng-model="home.name" placeholder="Your name">
    <input type="text" class="form-control" ng-model="home.postcode" placeholder="Postcode">
    <button ng-click="populateAddressBtnHandler()">Populate Address</button>
    <p>{{home.postcodeData.postcode}}</p>
    <p>{{home.postcodeData.admin_district}}</p>
    <p>{{home.postcodeData.region}}</p>
     <p>{{home.postcodeData.country}}</p>

     <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

     <button ng-click="addBtnHandler()" type="submit" class="btn btn-primary">Add New</button>
    </p>
  </form>
</div>
